name: Build Godot Project

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/build"
  pull_request:
    branches:
      - "main"
      - "develop"
  workflow_dispatch:

env:
  GODOT_VERSION: 4.1.3
  EXPORT_NAME: Kitchen_Corner-0.1.0

jobs:
  Godot:
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:mono-4.1.3
    strategy:
      matrix:
        platform: [windows, linux, mac]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p build/${{ matrix.platform }} ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/templates/${GODOT_VERSION}.stable.mono
      - name: Build
        run: godot -v --export"${{ matrix.platform }}" ./build/${{ matrix.platform }}/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Client - ${{ matrix.platform }}
          path: ${{ github.workspace }}/build/${{ matrix.platform }}/